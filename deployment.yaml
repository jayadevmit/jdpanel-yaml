- apiVersion: v1
  kind: Namespace
  metadata:
    name: jdpanel
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: jdpanel
    namespace: jdpanel
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: jdpanel
    template:
      metadata:
        labels:
          app: jdpanel
      spec:
        nodeSelector:
          beta.kubernetes.io/os: linux
        containers:
          - name: jdpanel
            image: jayadevmit/jdpanel:v1
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 250m
                memory: 256Mi
            ports:
              - containerPort: 8080
- apiVersion: v1
  kind: Service
  metadata:
    name: jdpanel
    namespace: jdpanel
  spec:
    type: LoadBalancer
    ports:
      - port: 8080
    selector:
      app: jdpanel
